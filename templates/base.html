<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ShoppingList</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="flex justify-between">
            <a href="{% url 'lista/index' %}" class="text-white text-2xl font-bold">ShoppingList</a>
            <ul>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <a class="text-white hover:bg-blue-700 px-4 py-2 rounded" href="{% url 'lista/login' %}">Login</a></li>
                <a class="text-white hover:bg-blue-700 px-4 py-2 rounded" href="{% url 'lista/registro' %}">Registro</a></li>
            {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
