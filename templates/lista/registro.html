{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800">Registrar</h2>
    <form method="post" class="bg-white shadow-md rounded-lg p-6 mt-6 max-w-md mx-auto">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Nome de Usuário:</label>
            <input type="text" name="username" id="username" class="border rounded w-full py-2 px-3 text-gray-700" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" name="email" id="email" class="border rounded w-full py-2 px-3 text-gray-700" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700">Senha:</label>
            <input type="password" name="password" id="password" class="border rounded w-full py-2 px-3 text-gray-700" required>
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirmação de Senha:</label>
            <input type="password" name="confirm_password" id="confirm_password" class="border rounded w-full py-2 px-3 text-gray-700" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded p-2 w-full mt-4">Criar Conta</button>
    </form>
    <p class="text-center mt-4">Já tem uma conta? <a href="{% url 'lista/login' %}" class="text-blue-500">Faça login</a>.</p>
</div>
{% endblock %}
