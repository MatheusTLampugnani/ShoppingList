{% extends 'base.html' %}
{% block content %}

<form method="post" class="space-y-6 max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    
    <div class="flex flex-col">
        <label for="name" class="mb-2 text-lg font-medium text-gray-700">Nome da Lista:</label>
        <div class="relative">
            <input type="text" name="nome_lista" id="nome_lista" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-150" required placeholder="Digite o nome da lista">
        </div>
    </div>
    
    <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 shadow-md">
        Criar Lista
    </button>
</form>
{% include 'partials/_footer.html'%}
{% endblock %}
