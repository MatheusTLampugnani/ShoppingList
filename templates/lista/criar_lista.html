{% extends 'base.html' %}
{% block content %}
<form method="post" class="space-y-6 max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    
    <div class="flex flex-col">
        <label for="name" class="mb-2 text-lg font-medium text-gray-700">Nome da Lista:</label>
        <div class="relative">
            <input 
                type="text" 
                name="name" 
                id="name" 
                class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-150" 
                required 
                placeholder="Digite o nome da lista">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h12m-6 6l6-6-6-6" />
            </svg>
        </div>
    </div>
    
    <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 shadow-md">
        Criar Lista
    </button>
    
    <p class="text-center text-gray-500 text-sm mt-4">Ao criar uma lista, vocÃª concorda com nossos <a href="#" class="text-blue-600 hover:underline">termos de uso</a>.</p>
</form>

{% endblock %}
